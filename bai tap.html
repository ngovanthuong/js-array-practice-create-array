<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Sample Screen
<input type="text" value="" id="txt" name="">
    <input type="button" id= "add" value="add" onclick="add()">
    <input type="button" id="display" value="Display" onclick="display()">
    <p id="result"></p>
    <script>
        let x=0;
        let array=Array();
        function add() {
            array[x]=document.getElementById("txt").value;
            alert(" phan tu "+ array[x] + " da duoc them vao mang "+ x);
            x++;
            document.getElementById("txt").value = " ";
        }
        function display() {
            let e="</hr>";
            for(let i=0;i<array.length;i++){
                e+= " phan tu "+ i+ " = "+array[i]+"<br/>"
            }
            document.getElementById("result").innerHTML=e;

        }

    </script>
</body>
